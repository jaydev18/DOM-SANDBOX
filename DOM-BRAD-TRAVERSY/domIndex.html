<html lang="en">

    <h1 id="headingOne" class="primary-color primary-text">Hello world!</h1>
    <ul>

      console.log(links);

      //blog
      //GET ELEMENT BY ID
      let val;
      val = document.getElementById("headingOne");
      // we can access the class of the h1 element
      val = val.className;
      console.log(val);

      //change styling

      document.getElementById("headingOne").style.background = "#333";
      document.getElementById("headingOne").style.color = "#fff";
      // instead of calling the methods lots of time we can store it into a variable, and use it
      let heading = document.getElementById("headingOne");
      heading.style.padding = "10px";

      //change content
      // heading.textContent = 'Hello Everyone';
      // heading.innerText = 'Hello ';
      // heading.innerHTML = '<li>hello</li>';

      //document.querySelector()

      //get things by id (#)
      // console.log(document.querySelector('#headingOne'))
      //get things by class(.)
      // console.log(document.querySelector('.primary-color'))
      // get things by tag name
      console.log(document.querySelector("h1"));

      document.querySelector("li").style.color = "red";
      document.querySelector("ul li").style.color = "blue";
      document.querySelector("li:last-child").style.color = "green";
      document.querySelector("li:nth-child(2)").style.color ="pink";
      document.querySelector("li:nth-child(3)").textContent ="green color";
      document.querySelector("li:nth-child(odd)").style.background ="#ccc";
      document.querySelector("li:nth-child(even)").style.background ="#333";
    </script>
  </body>
